	<h1>Linux Commands Used Frequently</h1>
	<h3>Directory</h3>

	<ul>
		<li>pwd 返回当前目录</li>
		<li>cd ..	返回上一级目录</li>
		<li>cd ../..	返回上两级目录</li>
		<li>cd或cd ~      返回home目录</li>
		<li>cd - 目录名    返回指定目录</li>
		<li>mkdir {{name_of_your_directory}} 创建新目录</li>

	</ul>
